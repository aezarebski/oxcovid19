# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

dist: bionic

language: R
cache: packages

addons:
  apt:
    sources:
      - ppa:ubuntugis/ubuntugis-unstable
    packages:
      - libudunits2-dev
      - libgdal-dev
      - libgeos-dev
      - libproj-dev

after_success:
  - Rscript -e 'covr::codecov()'
